<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
      integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>JacketStore</title>
  </head>
  <body>
    <main id="main">
      <!-- nav bar -->
      <nav id="nav-container">
        <h4>About</h4>
        <h4>News</h4>
        <h4>Cart</h4>
        <i class="ri-shopping-cart-2-fill"></i>
      </nav>
      <!-- center container -->
      <div id="center-container">
        <h1>
          Lightly padded, <br />
          quality jacket in<br />recycled polyster
        </h1>
        <div id="center-text">
          <p>
            Exclusive brands aspire for the label haute<br />couture,but the
            term is technically limited to <br />
            members of the chanbre Syndicale de la Haute
          </p>
          <div id="right-container">
            <div class="elem">
              <a href="#">Add to cart</a>
              <i class="ri-arrow-right-up-long-line"></i>
            </div>
            <div class="elem">
              <a href="#">Product details</a>
              <i class="ri-arrow-right-up-long-line"></i>
            </div>
            <div class="elem">
              <a href="#">Shipping</a>
              <i class="ri-arrow-right-up-long-line"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- image container -->
      <div id="image-container"></div>
    </main>
  </body>
</html>
